name: local_gemma_macos
description: RAG + Ollama LLM integration for macOS

publish_to: none

environment:
  sdk: ^3.9.2
  flutter: ">=3.9.0"

dependencies:
  flutter:
    sdk: flutter
  mobile_rag_engine:
    path: ../
  ollama_dart: ^0.3.0+1
  path_provider: ^2.1.5
  flutter_rust_bridge: ^2.0.0
  force_directed_graphview: ^0.6.2
  flutter_markdown: ^0.7.3
  scrollable_positioned_list: ^0.3.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
