# Precompile Rust Binaries for pub.dev Distribution
# Builds native libraries for macOS, iOS, and Android
# Linux and Windows are deferred for now

name: Precompile Rust Binaries

on:
  push:
    paths:
      - 'rust/**'
      - '.github/workflows/precompile.yml'
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild all binaries'
        required: false
        default: 'false'

env:
  CARGO_TERM_COLOR: always

jobs:
  # ============================================
  # macOS + iOS Targets (on macOS runner)
  # ============================================
  build-darwin:
    name: Build Darwin (macOS + iOS)
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Add Rust targets
        run: |
          # iOS
          rustup target add aarch64-apple-ios
          rustup target add aarch64-apple-ios-sim
          rustup target add x86_64-apple-ios
          # macOS
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Get Dart dependencies
        run: |
          cd rust_builder/cargokit/build_tool
          dart pub get

      - name: Precompile binaries
        run: |
          cd rust_builder/cargokit/build_tool
          dart run bin/build_tool.dart precompile-binaries \
            --repository dev07060/mobile_rag_engine \
            --manifest-dir ../../../rust \
            --private-key "${{ secrets.CARGOKIT_PRIVATE_KEY }}" \
            --github-token "${{ secrets.GITHUB_TOKEN }}"

  # ============================================
  # Android Targets (on Linux runner)
  # ============================================
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r25c
          add-to-path: true

      - name: Add Rust targets
        run: |
          rustup target add armv7-linux-androideabi
          rustup target add aarch64-linux-android
          rustup target add i686-linux-android
          rustup target add x86_64-linux-android

      - name: Get Dart dependencies
        run: |
          cd rust_builder/cargokit/build_tool
          dart pub get

      - name: Precompile binaries
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          cd rust_builder/cargokit/build_tool
          dart run bin/build_tool.dart precompile-binaries \
            --repository dev07060/mobile_rag_engine \
            --manifest-dir ../../../rust \
            --android-sdk-location $ANDROID_SDK_ROOT \
            --android-ndk-version 25.2.9519653 \
            --android-min-sdk-version 21 \
            --private-key "${{ secrets.CARGOKIT_PRIVATE_KEY }}" \
            --github-token "${{ secrets.GITHUB_TOKEN }}"
