name: rag_engine_flutter
description: >
  Native Rust FFI plugin for mobile_rag_engine. Provides high-performance
  tokenization and HNSW vector indexing for on-device RAG.
version: 0.6.0
homepage: https://github.com/dev07060/mobile_rag_engine
repository: https://github.com/dev07060/mobile_rag_engine
issue_tracker: https://github.com/dev07060/mobile_rag_engine/issues

topics:
  - ffi
  - rust
  - native
  - vector-database

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  ffi: ^2.0.2
  ffigen: ^11.0.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      linux:
        ffiPlugin: true
      macos:
        ffiPlugin: true
      windows:
        ffiPlugin: true
